{% extends "layout.html" %}
{% block title %}
    Register a New User
{% endblock %}

{% block content %}
    <h1> Register a New User </h1>
    <form 
        class="form-with-validation" 
        action="{% url 'users:register' %}" 
        method="post"
    >   
        {% csrf_token %}
        {{ form }}
        <button class="submit-btn">Submit</button>
    </form>
{% endblock  %}
