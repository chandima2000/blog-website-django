{% extends "layout.html" %}
{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1> User Login </h1>
    <form 
        class="form-with-validation" 
        action="/users/login/" 
        method="post"
    >   
        {% csrf_token %}
        {{ form }}
        <button class="submit-btn">Submit</button>
    </form>
{% endblock  %}
